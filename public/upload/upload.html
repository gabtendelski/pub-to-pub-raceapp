<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="stylesheet" href="../style.css">
    <script src="upload.js" defer></script>
    <script src="../app.js"></script>
</head>
<body>
    <header class="header">
        <nav>        
            <a href="../index.html">home</a>
            <a href="../timer/timer.html">timer</a>
            <a href="upload.html">upload</a>
        </nav>
    </header>
    <div class="container">
        <table class="positions">
            <tr>
                <th>Position</th>
                <th>Time</th>
                <th>
                    <button class="cleardb">Clear</button>
                </th>
            </tr>
        </table>
        <div id="upload-container">
            <button id="upload-to-server">Upload to server</button>
        </div>
    </div>

    <template class="position-template">
        <tr>
            <td class="posInRace">1</td>
            <td class="posTime">00:00:00:00</td>
        </tr>
    </template>
    
    <template class="position-header-template">
        <tr>
            <th id="position-header">Position</th>
            <th id="time-header">Time</th>
            <th id="clear-header">
                <button class="cleardb">Clear</button>
            </th>
        </tr>
    </template>
</body>
</html>
